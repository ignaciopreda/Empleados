<div class="panel panel-default" ng-init="getEmployees()"> <!--ng-init="getEmployess" hace referencia al de controller.js-->
  <div clss=panel-heading>
    <p class="panel-title well well-sm">Employees List</p>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Location</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="employee in employees">
            <td>{{ employee.name }}</td>
            <td>{{ employee.dept }}</td>
            <td>{{ employee.area }}</td>
            <td>
              <a href="#/employees/{{employee._id}}/show" class="btn btn-info btn-xs"> Show </a>
              <a href="#/employees/{{employee._id}}/edit" class="btn btn-success btn-xs"> Edit </a>
              <a ng-click="deleteEmployee(employee._id)" class="btn btn-danger btn-xs"> Delete </a>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
</div>
